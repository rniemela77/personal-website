<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Loya - BTS Addict</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Subtle shadow for profile image */
        .profile-img {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Button Hover Effect */
        .btn-primary:hover {
            background-color: #3b82f6; /* Blue shade */
            color: #fff;
        }
        .btn-secondary:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Hero Section -->
    <section class="h-screen flex items-center justify-center bg-gray-100">
        <div class="text-center px-4">
            <!-- Profile Image -->
            <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-img rounded-full w-32 h-32 mx-auto mb-6">
            <!-- Name -->
            <h1 class="text-4xl sm:text-5xl font-bold mb-4">John Doe</h1>
            <!-- Tagline -->
            <p class="text-lg sm:text-xl mb-6">BTS Addict | </p>
            <!-- Call to Action Buttons -->
            <div class="space-x-4">
                <a href="#projects" class="btn-primary bg-blue-600 text-white px-6 py-3 rounded-full text-lg font-semibold inline-block">View Projects</a>
                <a href="#contact" class="btn-secondary border-2 border-blue-600 text-blue-600 px-6 py-3 rounded-full text-lg font-semibold inline-block">Leave</a>
            </div>
        </div>
    </section>

</body>
</html>
